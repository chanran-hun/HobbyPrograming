<div class="card-container">
    <div class="container" id="godot" aria-label="…내 세계에, 《빨강》은 존재하지 않아. 이건 분명…… 내 《눈물》이다.">
        <div class="overlay"></div>
        <div class="card"></div>
    </div>

    <div class="container" id="naruhodo" aria-label="나는...... 설령 무슨 일이 있어도, 어떤 일이 벌어져도...... 너희 두 사람만은, 끝까지 믿을 거야.">
        <div class="overlay"></div>
        <div class="card"></div>
    </div>

    <div class="container" id="mizzrugi" aria-label="슈퍼 스타는 머릿속도 슈퍼라는 말인가! 주스 날라주고 돈다발을 받을 수 있다면······! 검사 따위는 때려치고 말겠다!">
        <div class="overlay"></div>
        <div class="card"></div>
    </div>

    <div class="container" id="mayoi" aria-label="...아! 저 그렇게 수상한 애 아니에요! 그냥 영매사예요. .... 수행 중인.">
        <div class="overlay"></div>
        <div class="card"></div>
    </div>
</div>

<!-- 팝업창 추가 -->
<dialog id="popup" aria-labelledby="popup-title">
    <h2 id="popup-title">제목</h2>
    <p id="popup-content">내용이 여기에 표시됩니다.</p>
    <button id="close-popup">닫기</button>
</dialog>

<script>
    var containers = document.querySelectorAll('.container');
    var popup = document.getElementById('popup');
    var popupContent = document.getElementById('popup-content');
    var closePopupButton = document.getElementById('close-popup');

    containers.forEach(function(container) {
        var overlay = container.querySelector('.overlay');
        container.addEventListener('mousemove', function(e) {
            var x = e.offsetX;
            var y = e.offsetY;
            var rotateY = -1 / 5 * x + 20;
            var rotateX = 4 / 30 * y - 20;

            overlay.style = `background-position : ${x / 5 + y / 5}%`;
            container.style = `transform : perspective(350px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

            // 오버레이 애니메이션 시작
            overlay.style.filter = 'opacity(1)'; // 마우스를 올렸을 때 오버레이가 보이도록 설정
        });

        container.addEventListener('mouseout', function() {
            container.style = 'transform : perspective(350px) rotateY(0deg) rotateX(0deg)';
            overlay.style.filter = 'opacity(0)'; // 오버레이를 다시 숨김
        });

        container.addEventListener('click', function() {
            var ariaLabel = container.getAttribute('aria-label');
            popupContent.textContent = ariaLabel; // 팝업에 aria-label 내용 넣기
            // 제목 설정 (각 카드 ID에 따라 다르게 설정)
            var titleMap = {
                'godot': '고도가 말한다',
                'naruhodo': '나루호도가 말한다',
                'mizzrugi': '미츠루기가 말한다',
                'mayoi': '마요이가 말한다'
            };

            var title = titleMap[container.id]; // 카드 ID에 맞는 제목 가져오기
            document.getElementById('popup-title').textContent = title; // 제목 설정
            popup.showModal(); // 팝업 열기
        });

        // 닫기 버튼 클릭 시 팝업 닫기
        closePopupButton.addEventListener('click', function() {
            popup.close(); // 팝업 닫기
        });

    });
</script>

<style>

        flex-wrap: wrap;    /*공간이 모자라면 줄바꿈을 할 수 있도록 함*/

    }

    }

    .container {
        width: 220px;

        transition: all 0.1s;    /* 모든 속성 변화에 대해 0.1초의 시간 동안 부드럽게 전환되도록 설정 */
        position: relative;      /* 요소의 위치를 상대적으로 설정하여, 자식 요소가 절대 위치로 설정될 수 있도록 함 */
        margin: 10px;
    }

    .overlay {

        background: linear-gradient(120deg,

            rgba(255, 255, 255, 0.6),
            rgba(255, 215, 0, 0.6),
            rgba(255, 0, 255, 0.3));
        background-size: 200% 200%;
        animation: sparkle 2s infinite alternate;
        filter: opacity(0);
        transition: filter 0.5s ease-in-out;
        border-radius: 10px; /* 둥근 모서리 추가 */
    }

    @keyframes sparkle {
         0% {
            background-position: 0% 0%;
        }

        }
        50% {
            background-position: 100% 100%; /* 오른쪽 아래로 */
        }
        75% {
            background-position: 0% 100%; /* 왼쪽 아래로 */
        }

        }
    }

    }
</style>
