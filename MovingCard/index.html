<div class="card-container">
    <div class="container" id="godot">
        <div class="overlay"></div>
        <div class="card"></div>
    </div>
    <div class="container" id="naruhodo">
        <div class="overlay"></div>
        <div class="card"></div>
    </div>
    <div class="container" id="mizzrugi">
        <div class="overlay"></div>
        <div class="card"></div>
    </div>
    <div class="container" id="mayoi">
        <div class="overlay"></div>
        <div class="card"></div>
    </div>
</div>

<script>
    var containers = document.querySelectorAll('.container');

    containers.forEach(function(container) {
        var overlay = container.querySelector('.overlay');
        container.addEventListener('mousemove', function(e) {
            var x = e.offsetX;
            var y = e.offsetY;
            var rotateY = -1 / 5 * x + 20;
            var rotateX = 4 / 30 * y - 20;

            overlay.style = `background-position: ${x / 5 + y / 5}%;`;
            container.style = `transform: perspective(350px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

            // 오버레이 애니메이션 시작
            overlay.classList.add('moving');
            overlay.style.filter = 'opacity(0.8)'; // 마우스를 올렸을 때 오버레이가 보이도록 설정
        });

        container.addEventListener('mouseout', function() {
            container.style = 'transform: perspective(350px) rotateY(0deg) rotateX(0deg);';
            overlay.classList.remove('moving'); // 마우스가 나가면 애니메이션 중지
            overlay.style.filter = 'opacity(0)'; // 오버레이를 다시 숨김
        });
    });
</script>

<style>
    .card-container {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        margin: 20px;
    }

    #godot .card {
        background-image: url("godot.jpeg");
    }

    #naruhodo .card {
        background-image: url("naruhodo.webp");
    }

    #mizzrugi .card {
        background-image: url("mizzrugi.png");
    }

    #mayoi .card {
        background-image: url("mayoi.jpg");
    }

    .container {
        width: 220px; 
        height: 310px; 
        transition: all 0.1s;
        position: relative;
        margin: 10px;
    }

    .overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        filter: opacity(0); /* 처음에는 보이지 않도록 설정 */
        transition: all 0.5s ease-in-out; /* 부드러운 전환 효과 */
        border-radius: 10px; /* 둥근 모서리 추가 */
    }

    .moving {
        animation: pulse 1.5s infinite; /* 애니메이션 지속 시간 */
    }

    @keyframes pulse {
        0% { background-color: rgba(255, 0, 0, 0.5); }   /* 빨간색 */
        25% { background-color: rgba(0, 255, 0, 0.5); }  /* 초록색 */
        50% { background-color: rgba(0, 0, 255, 0.5); }  /* 파란색 */
        75% { background-color: rgba(255, 255, 0, 0.5); } /* 노란색 */
        100% { background-color: rgba(255, 0, 255, 0.5); } /* 보라색 */
    }

    .card {
        width: 220px; 
        height: 310px;
        border-radius: 10px; /* 카드도 둥근 모서리 */
        background-size: cover;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
</style>
