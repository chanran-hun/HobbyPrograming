<!-- 팝업창 추가 -->
<dialog id="popup" aria-labelledby="popup-title">
    <h2 id="popup-title">제목</h2>
    <p id="popup-content">내용이 여기에 표시됩니다.</p>
    <button id="close-popup">닫기</button>
</dialog>

<script>
    var containers = document.querySelectorAll('.container');
    var popup = document.getElementById('popup');
    var popupContent = document.getElementById('popup-content');
    var closePopupButton = document.getElementById('close-popup');

    containers.forEach(function(container) {
        var overlay = container.querySelector('.overlay');

        // 마우스 움직임에 따라 애니메이션 효과
        container.addEventListener('mousemove', function(e) {
            var x = e.offsetX;
            var y = e.offsetY;
            var rotateY = -1 / 5 * x + 20;
            var rotateX = 4 / 30 * y - 20;

            overlay.style = `background-position : ${x / 5 + y / 5}%`;
            container.style = `transform : perspective(350px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

            // 오버레이 애니메이션 시작
            overlay.style.filter = 'opacity(1)';
        });

        container.addEventListener('mouseout', function() {
            container.style = 'transform : perspective(350px) rotateY(0deg) rotateX(0deg)';
            overlay.style.filter = 'opacity(0)';
        });

        container.addEventListener('click', function() {
            var labelText = container.querySelector('.label').innerHTML; // .label의 내용을 가져옴
            popupContent.innerHTML = labelText; // 팝업에 내용 넣기

            // 제목 설정 (각 카드 ID에 따라 다르게 설정)
            var titleMap = {
                'godot': '고도가 말한다',
                'naruhodo': '나루호도가 말한다',
                'mizzrugi': '미츠루기가 말한다',
                'mayoi': '마요이가 말한다',
                'karma': '메이가 말한다',
                'chihiro': '치히로가 말한다',
                'ito' : '이토노코가 말한다'
            };

            var title = titleMap[container.id]; // 카드 ID에 맞는 제목 가져오기
            document.getElementById('popup-title').textContent = title; // 제목 설정
            popup.showModal(); // 팝업 열기
        });

        // 닫기 버튼 클릭 시 팝업 닫기
        closePopupButton.addEventListener('click', function() {
            popup.close(); // 팝업 닫기
        });

    });
</script>

<style>
    body {
        background-image: url("court.jpg"); /* 배경 이미지 경로 */
        background-size: cover; /* 배경 이미지가 화면 크기에 맞게 조절됨 */

        flex-wrap: wrap;    /*공간이 모자라면 줄바꿈을 할 수 있도록 함*/
        margin: 20px;       /*이 요소의 주변에 20px의 여백이 생김*/
    }

    #godot .card {
        background-image: url("godot.png");
    }

    #naruhodo .card {
        background-image: url("naruhodo.webp");
    }

    #mizzrugi .card {
        background-image: url("mizzrugi.png");
    }

    #mayoi .card {
        background-image: url("mayoi.png");
    }

    #karma .card {
        background-image: url("karma.webp");
    }

    #chihiro .card {
        background-image: url("chihiro.webp");
    }

    #ito .card {

    .container {
        width: 220px;
        height: 310px;
        transition: all 0.1s;    /* 모든 속성 변화에 대해 0.1초의 시간 동안 부드럽게 전환되도록 설정 */
        position: relative;      /* 요소의 위치를 상대적으로 설정하여, 자식 요소가 절대 위치로 설정될 수 있도록 함 */
        margin: 10px;
    }

    .overlay {
        position: absolute; /*부모 요소에 대해 절대적인 위치를 가지게 함*/
        width: 220px;       
        height: 310px;
        background: linear-gradient(120deg,     /*120도 방향으로 4가지 색을 가지게 해서 홀로그램 효과를 내게 함*/
            rgba(255, 255, 255, 0.3),
            rgba(255, 255, 255, 0.6),
            rgba(255, 215, 0, 0.6),
            rgba(255, 0, 255, 0.3));
        background-size: 200% 200%;         /*그라데이션의 크기를 200%로 설정함*/
        animation: sparkle 2s infinite alternate;   /*sparkle이라는 애니메이션을 2초 동안 진행하며, 무한 반복하고, 애니메이션이 끝나면 반대 방향으로 돌아가는 효과를 줌*/
        filter: opacity(0); /*불투명도를 0으로함*/
        transition: filter 0.5s ease-in-out;
        border-radius: 10px; /* 둥근 모서리 추가 */
    }

    @keyframes sparkle {    /*애니메이션의 움직임을 정의 sparkle은 애니메이션의 이름 %는 진행 상황을 나타내는 말*/
         0% {   /*시작 : 왼쪽 위*/
            background-position: 0% 0%;
        }
        25% {   /*1/4지점 : 오른쪽 위*/
            background-position: 100% 0%; /* 오른쪽 위로 */
        }
        50% {   /*절반지점 : 오른쪽 아래*/
            background-position: 100% 100%; /* 오른쪽 아래 */
        }
        75% {   /*3/4지점 : 왼쪽 아래*/
            background-position: 0% 100%; /* 왼쪽 아래 */
        }
        100% {  /*완료시 : 처음 위치로 돌아가기*/
            background-position: 0% 0%; /* 왼쪽 위로 */
        }
    }

    .card {
        width: 220px;
        height: 310px;
        border-radius: 10px;
        background-size: cover;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    dialog {
        border: none;
        border-radius: 10px;
        padding: 20px;
        width: 300px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        background-color: black;
        color: white; /* 글자 색 설정 */

        backdrop-filter: blur(20px);

    }

</style>
