<div class="card-container">
    <div class="container" id="godot">
        <div class="overlay"></div>
        <div class="card"></div>
    </div>
    <div class="container" id="naruhodo">
        <div class="overlay"></div>
        <div class="card"></div>
    </div>
    <div class="container" id="mizzrugi">
        <div class="overlay"></div>
        <div class="card"></div>
    </div>
    <div class="container" id="mayoi">
        <div class="overlay"></div>
        <div class="card"></div>
    </div>
</div>

<script>
    var containers = document.querySelectorAll('.container');

    containers.forEach(function(container) {
        var overlay = container.querySelector('.overlay');
        container.addEventListener('mousemove', function(e) {
            var x = e.offsetX;
            var y = e.offsetY;
            var rotateY = -1 / 5 * x + 20;
            var rotateX = 4 / 30 * y - 20;

            overlay.style = `background-position : ${x / 5 + y / 5}%`;
            container.style = `transform : perspective(350px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

            // 오버레이 애니메이션 시작
            overlay.style.filter = 'opacity(1)'; // 마우스를 올렸을 때 오버레이가 보이도록 설정
        });

        container.addEventListener('mouseout', function() {
            container.style = 'transform : perspective(350px) rotateY(0deg) rotateX(0deg)';
            overlay.style.filter = 'opacity(0)'; // 오버레이를 다시 숨김
        });
    });
</script>

<style>
    .card-container {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        margin: 20px;
    }

    #godot .card {
        background-image: url("godot.jpeg");
    }

    #naruhodo .card {
        background-image: url("naruhodo.webp");
    }

    #mizzrugi .card {
        background-image: url("mizzrugi.png");
    }

    #mayoi .card {
        background-image: url("mayoi.jpg");
    }

    .container {
        width: 220px;
        height: 310px;
        transition: all 0.1s;
        position: relative;
        margin: 10px;
    }

    .overlay {
        position: absolute;
        width: 220px;
        height: 310px;
        background: linear-gradient(120deg,
            rgba(255, 255, 255, 0.3),
            rgba(255, 255, 255, 0.6),
            rgba(255, 215, 0, 0.6),
            rgba(255, 0, 255, 0.3));
        background-size: 200% 200%;
        animation: sparkle 2s infinite alternate;
        filter: opacity(0);
        transition: filter 0.5s ease-in-out;
        border-radius: 10px; /* 둥근 모서리 추가 */
    }

    @keyframes sparkle {
        0% {
            background-position: 0% 0%;
        }
        50% {
            background-position: 100% 100%;
        }
        100% {
            background-position: 0% 100%;
        }
    }

    .card {
        width: 220px;
        height: 310px;
        border-radius: 10px;
        background-size: cover;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
</style>
